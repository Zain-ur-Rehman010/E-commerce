<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-500 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-2xl rounded-3xl p-10 max-w-xl w-full text-center">

        <!-- Store Title -->
        <h1 class="text-4xl font-bold text-gray-800 mb-4">
            üõçÔ∏è Our Store is Live!
        </h1>

        <!-- Description -->
        <p class="text-gray-600 mb-6 text-lg">
            We‚Äôve successfully deployed our eCommerce store.  
            Premium products are being added. Stay tuned!
        </p>

        <!-- Countdown Timer -->
        <div class="flex justify-center gap-6 mb-8 text-center">
            <div>
                <h2 id="days" class="text-3xl font-bold text-indigo-600">00</h2>
                <p class="text-gray-500 text-sm">Days</p>
            </div>
            <div>
                <h2 id="hours" class="text-3xl font-bold text-indigo-600">00</h2>
                <p class="text-gray-500 text-sm">Hours</p>
            </div>
            <div>
                <h2 id="minutes" class="text-3xl font-bold text-indigo-600">00</h2>
                <p class="text-gray-500 text-sm">Minutes</p>
            </div>
            <div>
                <h2 id="seconds" class="text-3xl font-bold text-indigo-600">00</h2>
                <p class="text-gray-500 text-sm">Seconds</p>
            </div>
        </div>

        <!-- Email Subscription -->
        <form class="flex flex-col sm:flex-row gap-3 justify-center">
            <input 
                type="email" 
                placeholder="Enter your email" 
                required
                class="px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 w-full"
            >
            <button 
                type="submit"
                class="bg-indigo-600 text-white px-6 py-3 rounded-xl hover:bg-indigo-700 transition duration-300"
            >
                Notify Me
            </button>
        </form>

        <p class="text-gray-400 text-sm mt-6">
            ¬© 2026 Your Store. All rights reserved.
        </p>

    </div>

    <!-- Countdown Script -->
    <script>
        // Set Launch Date (Change this date)
        const launchDate = new Date("March 30, 2026 00:00:00").getTime();

        const timer = setInterval(function() {

            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(timer);
                document.querySelector(".flex.justify-center").innerHTML = 
                    "<h2 class='text-2xl font-bold text-green-600'>üéâ We Are Live Now!</h2>";
            }

        }, 1000);
    </script>

</body>
</html>
